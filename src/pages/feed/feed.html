<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.themoviedb.org/static_cache/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg">
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.vote_average}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{filme.vote_count}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
         Censura: {{filme.genre_ids[0]}}
        </ion-note>
      </ion-col>
    </ion-row>
  <button ion-button block (click)="abrirDetalhes(filme.id)">Detalhes</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
