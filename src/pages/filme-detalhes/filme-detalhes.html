<ion-header>

  <ion-navbar>
    <ion-title>Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="filme">

        <ion-item>          
          <h2 class="feed_title">{{filme.original_title}}</h2>
          <p class="feed_date">{{filme.release_date}}</p>
        </ion-item>
      
        <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">
      
        <ion-card-content>
          <p>{{filme.overview}}</p>
        </ion-card-content>  
       
      </ion-card>
</ion-content>
